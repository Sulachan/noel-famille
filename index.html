    <!-- Flocons de neige anim√©s -->
<div id="snowflakes"></div>

<style>
#snowflakes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.snowflake {
  position: absolute;
  color: #fff;
  font-size: 24px;
  top: -30px;
  user-select: none;
  opacity: 0.8;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(105vh);
  }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
</style>

<script>
// G√©n√®re des flocons de neige
function createSnowflakes() {
  const container = document.getElementById("snowflakes");
  const flakes = "‚ùÑ‚ùÖ‚ùÜ";
  const count = 30;

  for (let i = 0; i < count; i++) {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.innerHTML = flakes.charAt(Math.floor(Math.random() * flakes.length));
    snowflake.style.left = Math.random() * 100 + "vw";
    snowflake.style.opacity = Math.random() * 0.5 + 0.3;
    snowflake.style.fontSize = (Math.random() * 16 + 14) + "px";
    snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
    snowflake.style.animationDelay = Math.random() * 5 + "s";
    container.appendChild(snowflake);
  }
}

// Lance les flocons quand la page est charg√©e
if (document.readyState === "loading") {
  document.addEventListener("DOMContentLoaded", createSnowflakes);
} else {
  createSnowflakes();
}
</script>
