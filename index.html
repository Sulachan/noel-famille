 <!-- Flocons de neige -->
<div id="snowflakes"></div>

<style>
#snowflakes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}

.snowflake {
  position: absolute;
  color: #fff;
  font-size: 20px;
  top: -30px;
  user-select: none;
  opacity: 0.8;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(105vh) rotate(360deg);
  }
}
</style>

<script>
function createSnowflake() {
  const flakes = "‚ùÑ‚ùÖ‚ùÜ";
  const snowflake = document.createElement("div");
  snowflake.className = "snowflake";
  snowflake.innerHTML = flakes.charAt(Math.floor(Math.random() * flakes.length));
  snowflake.style.left = Math.random() * 100 + "vw";
  snowflake.style.opacity = Math.random() * 0.5 + 0.3;
  snowflake.style.fontSize = (Math.random() * 12 + 14) + "px";
  snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.getElementById("snowflakes").appendChild(snowflake);

  // Supprime le flocon apr√®s son animation pour √©viter la surcharge
  setTimeout(() => {
    if (snowflake.parentNode) {
      snowflake.parentNode.removeChild(snowflake);
    }
  }, 10000);
}

// Cr√©e un flocon toutes les 400ms
setInterval(createSnowflake, 400);

// Cr√©e quelques flocons au d√©marrage
for (let i = 0; i < 15; i++) {
  setTimeout(createSnowflake, i * 300);
}
</script>
