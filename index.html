<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎄 Listes de Noël</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Écran de connexion -->
  <div id="login-screen">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="ton@email.com" />
    <input type="password" id="password" placeholder="mot de passe" />
    <button onclick="login()">Se connecter</button>
    <button onclick="createAccount()">Créer un compte</button>
    <p id="login-message"></p>
  </div>

  <!-- Application -->
  <div id="app" style="display:none;">
    <button id="logout-btn" onclick="logout()">Déconnexion</button>
    <div id="bubbles"></div>
  </div>

  <!-- Flocons -->
  <div id="snowflakes"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDfCiTEHksdFWMi4WCw43zqEvPnayLY05s",
      authDomain: "noel-famille.firebaseapp.com",
      projectId: "noel-famille",
      storageBucket: "noel-famille.firebasestorage.app",
      messagingSenderId: "1094358531153",
      appId: "1:1094358531153:web:10cdf999625a7dc8d5cc70"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Flocons script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function createSnowflake() {
        const flakes = "❄❅❆";
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.innerHTML = flakes.charAt(Math.floor(Math.random() * flakes.length));
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.opacity = Math.random() * 0.5 + 0.3;
        snowflake.style.fontSize = (Math.random() * 12 + 14) + "px";
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.getElementById("snowflakes")?.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 10000);
      }
      setInterval(createSnowflake, 400);
      for (let i = 0; i < 15; i++) setTimeout(createSnowflake, i * 300);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
